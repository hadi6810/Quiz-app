<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container" id="loginPage">
        <h1>Student Login</h1>
        <input type="text" id="name" placeholder="Enter Your Name" />
        <input type="text" id="roll" placeholder="Enter Roll Number" />
        <input type="email" id="email" placeholder="Enter Email" />
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="container quiz hide" id="quizPage">
        <div class="timer" id="timer">Time Left: <span id="time">30</span>s</div>
        <h2 id="question">Question here</h2>
        <div id="options" class="options"></div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>
    <div class="container hide" id="resultPage">
        <h2>Quiz Completed!</h2>
        <p id="result"></p>
        <button onclick="location.reload()">Restart</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
